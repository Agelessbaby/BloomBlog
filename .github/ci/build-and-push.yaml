apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: build-and-push
spec:
  workspaces:
    - name: source
      description: Workspace containing the source code to build
  params:
    - name: repo-url
      description: Git repository URL
    - name: revision
      description: Git revision (branch/tag)
    - name: context
      description: Build context (e.g., directory containing Dockerfile)
    - name: image-name
      description: Name of the image to push
  steps:
    - name: git-clone
      image: alpine/git:latest
      script: |
        #!/bin/sh
        set -e
        echo "Cloning repository $(params.repo-url) (branch: $(params.revision))..."
        git clone -b $(params.revision) $(params.repo-url) /workspace/source
        echo "Repository cloned successfully."

    - name: install-dependencies
      image: registry.fedoraproject.org/fedora:latest
      script: |
        #!/bin/sh
        set -e
        echo "Installing required tools..."
        dnf install -y buildah jq curl tar gzip
        echo "Dependencies installed successfully."

    - name: extract-do-token
      image: registry.fedoraproject.org/fedora:latest
      script: |
        #!/bin/sh
        set -e
        echo "Decoding .dockerconfigjson and extracting DO_API_TOKEN..."
        cat /root/.docker/.dockerconfigjson | base64 -d > /tmp/dockerconfig.json
        export DO_API_TOKEN=$(jq -r '.auths["registry.digitalocean.com"].auth' /tmp/dockerconfig.json | base64 -d | cut -d':' -f2)
        if [ -z "$DO_API_TOKEN" ]; then
          echo "Failed to extract DO_API_TOKEN."
          exit 1
        fi
        echo "DO_API_TOKEN extracted successfully."

    - name: authenticate-digitalocean
      image: registry.fedoraproject.org/fedora:latest
      script: |
        #!/bin/sh
        set -e
        echo "Installing doctl..."
        curl -fsSL https://github.com/digitalocean/doctl/releases/download/v1.120.0/doctl-1.120.0-linux-amd64.tar.gz | tar -xz -C /usr/local/bin
        echo "Authenticating with DigitalOcean..."
        doctl auth init --access-token "${DO_API_TOKEN}"
        echo "Authentication successful."

    - name: build-and-push
      image: registry.fedoraproject.org/fedora:latest
      script: |
        #!/bin/sh
        set -e
        echo "Building the image..."
        buildah bud --format=docker -t $(params.image-name) -f /workspace/source/$(params.context)/Dockerfile /workspace/source
        echo "Pushing the image..."
        buildah push $(params.image-name)
        echo "Image pushed successfully."
      securityContext:
        privileged: true
      volumeMounts:
        - name: registry-bloomblog-secret
          mountPath: /root/.docker
  volumes:
    - name: registry-bloomblog-secret
      secret:
        secretName: registry-bloomblog
