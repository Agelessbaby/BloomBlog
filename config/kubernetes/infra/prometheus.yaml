apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 10s
      scrape_timeout: 5s
      evaluation_interval: 10s

    scrape_configs:
      - job_name: "bloomblog-metrics"
        metrics_path: "/bloomblog-metrics"
        static_configs:
          - targets:
              - "bloomblog-server-prometheus.default:9091"  # 替换为你的服务地址
        relabel_configs:
          - source_labels: [__address__]
            target_label: instance
            regex: "(.*):.*"
            replacement: "${1}"
          - target_label: environment
            replacement: production
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:v2.45.0
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
          ports:
            - containerPort: 9090
              name: web
          volumeMounts:
            - name: prometheus-config-volume
              mountPath: /etc/prometheus
      volumes:
        - name: prometheus-config-volume
          configMap:
            name: prometheus-config
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: monitoring
spec:
  type: ClusterIP  # 将类型改为 ClusterIP
  ports:
    - port: 9090          # Service 暴露的端口
      targetPort: 9090    # Pod 内部监听的端口
  selector:
    app: prometheus        # 必须与 Prometheus Deployment 的标签一致

